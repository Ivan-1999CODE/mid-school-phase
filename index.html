        function flattenDatabase() {

        /**
         * Fisher-Yates éš¨æ©Ÿæ’åºæ¼”ç®—æ³•
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * å¾é™£åˆ—ä¸­éš¨æ©Ÿé¸å– N å€‹ä¸é‡è¤‡çš„é …ç›®
         */
        function getRandomItems(arr, n) {
            return shuffleArray([...arr]).slice(0, n);
        }

        function renderSearchContent(searchTerm = '') {
            let html = '';
            let resultsFound = false;
            const term = searchTerm.toLowerCase().trim();
            const regex = term ? new RegExp(term.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'gi') : null;
            
            database.forEach(part => {
                let partHtml = '';
                let unitCardsHtml = '';

                part.units.forEach(unit => {
                    const unitTitle = unit.title;
                    const titleMatch = term ? unitTitle.toLowerCase().includes(term) : false;

                    let matchingPhrases = [];
                    if (term === '') {
                        matchingPhrases = unit.phrases;
                    } else {
                        matchingPhrases = unit.phrases.filter(phrase => 
                            phrase.en.toLowerCase().includes(term) || phrase.zh.toLowerCase().includes(term)
                        );
                    }

                    if (titleMatch || matchingPhrases.length > 0) {
                        resultsFound = true; 
                        
                        const phrasesToShow = (titleMatch && matchingPhrases.length === 0 && term !== '') 
                                              ? unit.phrases 
                                              : matchingPhrases;

                        const phrasesHtml = phrasesToShow.map(phrase => {
                            const highlightedEn = regex 
                                ? phrase.en.replace(regex, '<mark class="highlight">$&</mark>')
                                : phrase.en;
                            const highlightedZh = regex
                                ? phrase.zh.replace(regex, '<mark class="highlight-zh">$&</mark>')
                                : phrase.zh;
                                
                            return `<li class="py-1 px-2 -mx-2 rounded hover:bg-slate-700/50 transition-colors duration-150">
                                        <span>${highlightedEn}</span>
                                        <span class="phrase-zh">${highlightedZh}</span>
                                    </li>`;
                        }).join('');

                        const highlightedTitle = regex
                            ? unitTitle.replace(regex, '<mark class="highlight">$&</mark>')
                            : unitTitle;
                            
                        unitCardsHtml += `
                            <div class="bg-slate-800 rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:shadow-cyan-500/10 hover:scale-[1.01]">
                                <div class="p-5">
                                    <h3 class="text-2xl font-semibold text-cyan-400 mb-3">${highlightedTitle}</h3>
                                    <ul class="space-y-1 text-slate-300 text-lg">
                                        ${phrasesHtml}
                                    </ul>
                                </div>
                            </div>
                        `;
                    }
                });

                if (unitCardsHtml) {

                        <section>

                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            });
        }

        // --------------------------------------------------
        // Drag-and-Drop äº‹ä»¶è™•ç†
        // --------------------------------------------------

        let draggedItem = null;

        // ç›£è½æ‹–æ›³é–‹å§‹ (åœ¨é¸é …æ± )
        zhOptionsPool.addEventListener('dragstart', e => {
            if (e.target.classList.contains('draggable')) {
                draggedItem = e.target;
                e.target.classList.add('dragging');
                e.dataTransfer.setData('text/plain', e.target.dataset.text);
                e.dataTransfer.effectAllowed = 'move';
            }
        });

        // ç›£è½æ‹–æ›³çµæŸ (åœ¨é¸é …æ± )
        zhOptionsPool.addEventListener('dragend', e => {
            if (draggedItem) {
                draggedItem.classList.remove('dragging');
                draggedItem = null;
            }
        });

        // ç›£è½æ‹–æ›³é€²å…¥ (åœ¨è‹±æ–‡é¡Œç›®å€)
        enPhrasesContainer.addEventListener('dragover', e => {
            e.preventDefault(); // å¿…é ˆ
            const dropTarget = e.target.closest('.drop-target');
            if (dropTarget && !dropTarget.classList.contains('correct')) {
                dropTarget.classList.add('drag-over');
                e.dataTransfer.dropEffect = 'move';
            }
        });

        // ç›£è½æ‹–æ›³é›¢é–‹ (åœ¨è‹±æ–‡é¡Œç›®å€)
        enPhrasesContainer.addEventListener('dragleave', e => {
            const dropTarget = e.target.closest('.drop-target');
            if (dropTarget) {
                dropTarget.classList.remove('drag-over');
            }
        });

        // ç›£è½æ”¾ä¸‹ (åœ¨è‹±æ–‡é¡Œç›®å€)
        enPhrasesContainer.addEventListener('drop', e => {
            e.preventDefault();
            const dropTarget = e.target.closest('.drop-target');
            
            if (dropTarget && !dropTarget.classList.contains('correct') && draggedItem) {
                dropTarget.classList.remove('drag-over');
                const droppedAnswer = e.dataTransfer.getData('text/plain');
                const correctAnswer = dropTarget.dataset.answer;

                if (droppedAnswer === correctAnswer) {
                    // ç­”å°
                    dropTarget.textContent = droppedAnswer;
                    dropTarget.classList.add('correct');
                    draggedItem.classList.add('used'); // æ¨™è¨˜å·²ä½¿ç”¨çš„é¸é …
                    
                    correctAnswersCount++;
                    if (correctAnswersCount === QUIZ_COUNT) {
                        // å…¨éƒ¨ç­”å°
                        quizMessage.classList.remove('hidden');
                    }
                } else {
                    // ç­”éŒ¯
                    dropTarget.classList.add('incorrect');
                    // ç§»é™¤ç­”éŒ¯å‹•ç•«
                    setTimeout(() => {
                        dropTarget.classList.remove('incorrect');
                    }, 500);
                }
            }
        });

        // --------------------------------------------------
        // æ¨¡å¼åˆ‡æ›
        // --------------------------------------------------
        function setupModeToggles() {
            modeSearchBtn.addEventListener('click', () => {
                modeSearchBtn.classList.add('active');
                modePracticeBtn.classList.remove('active');
                
                searchContainer.classList.remove('hidden');
                contentArea.classList.remove('hidden');
                practiceArea.classList.add('hidden');
                
                if (searchBar.value.trim() !== '') {
                    noResultsMessage.classList.toggle(!contentArea.hasChildNodes());
                }
            });

            modePracticeBtn.addEventListener('click', () => {
                modeSearchBtn.classList.remove('active');
                modePracticeBtn.classList.add('active');
                
                searchContainer.classList.add('hidden');
                contentArea.classList.add('hidden');
                practiceArea.classList.remove('hidden');
                noResultsMessage.classList.add('hidden');
            });
        }

        // --------------------------------------------------
        // é é¢åˆå§‹åŒ–
        // --------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            // 1. å±•å¹³è³‡æ–™åº«
            flattenDatabase();
            
            // 2. åˆå§‹æ¸²æŸ“æœå°‹æ¨¡å¼
            renderSearchContent();
            
            // 3. è¨­å®šæ¨¡å¼åˆ‡æ›
            setupModeToggles();

            // 4. ç›£è½æœå°‹æ¬„
            searchBar.addEventListener('input', (e) => {
                renderSearchContent(e.target.value);
            });

            // 5. ç›£è½éŠæˆ²é–‹å§‹æŒ‰éˆ•
            startQuizBtn.addEventListener('click', startGame);
        });

    </script>
